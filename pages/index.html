<!DOCTYPE html>
    <html>
        <head>
            <title> Home - Mental Health Web App </title> 
            <link rel = "stylesheet" href = "theme.css">
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>

            <div class = "header" onclick = "homeFunction()">
                <p> Mental Health Web App </p>                
            </div>

            <div class = "main">
                <div class = "activities">
                    <h1> Login: </h1>
                    <p> Login to the Mental Health Web App to access helpful activities and advice. </p>
                    <div class = "login">
                        <p id = "username"> Username: </p>
                        <input id = "usernameInput" placeholder = "person@example.net"></input>
                        <p id = "password"> Pasword: </p>
                        <input id = "passwordInput" placeholder = "********"></input>
                    </div>
                    <div class = "loginbutton">
                        <button id = "login"> Login </button>
                        <p> New to the Mental Health Web App? <a href = "http://localhost:9000/signup">Sign Up</a></p>
                    </div>
                </div>
            </div>

            <div class = "footer">
                <div class = "about">                    
                    <button id = "aboutButton" onclick = "aboutFunction()" >About</button>
                </div>
            </div>
        </body>
        <script src = "script.js"> </script>
    </html>
