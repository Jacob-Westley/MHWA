
    <!DOCTYPE html>

        <body>

            <div class = "header">
                <p> Mental Health Web Application </p>                
            </div>

            <div class = "main">
            
                <div class = "activities">
                  
                    <p>Sign up for an account to access the Mental Health Web Application.</p>
                
                        <div class="signUp">

                            <form action="/createAccount" method="post">

                                <p><strong>Username: </strong></p>    
                                <input type="text" name="userName" placeholder="Name">    

                                <p><strong>Email: </strong></p>
                                <input type="text" name="emailAddress" placeholder="Person@example.net">

                                <p><strong>Password: </strong></p>
                                <input type="text" name="passWord" placeholder="********">

                                <p><strong>Confirm Password: </strong></p>
                                <input type="text" name="confirmPassWord" placeholder="********">

                                <input type="submit" value="Sign Up">  

                            </form>
                        </div>
    
                     







                </div>

               
            </div>

                        <div class="footer">
                            <input type="submit1" value="About" class = "button button1">

                        </div>
        </body>
        <script src = "script.js"></script>
