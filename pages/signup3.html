<!DOCTYPE html>
    <html>
        <head>
            <title> Sign Up - M H W A </title> 
            <link rel = "stylesheet" href = "theme.css">
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>

            <div class = "header">
                <p> Mental Health Web Application </p>                
            </div>

            <div class = "main">
                <div class = "activities">
                    <h1> Sign Up: </h1>
                    <p>Sign up for an account to access the Mental Health Web Application.</p>
                    <div class = "login">
                        <form action="/createAccount" method="post">

                            <p><strong>Username: </strong></p>    
                            <input type="text" name="userName" placeholder="Name">    
    
                            <p><strong>Email: </strong></p>
                            <input type="text" name="emailAddress" placeholder="Person@example.net">
    
                            <p><strong>Password: </strong></p>
                            <input type="text" name="passWord" placeholder="********">
    
                            <p><strong>Confirm Password: </strong></p>
                            <input type="text" name="confirmPassWord" placeholder="********">
    
                           
                            <div class = "loginbutton">
                                <!-- <button id = "login"> Login </button> -->
                                <input type="submit" value="Sign Up">  
                            </div>
    
                        </form>
                        
                    </div>

                    
                </div>
            </div>
            <div class = "footer">
                <div class = "about">                    
                    <button id = "aboutButton" onclick = "aboutFunction()">About</button>
                </div>
            </div>
        </body>
        <script>
            function aboutFunction() {
                location.href = "http://localhost:9000/about";
            }

        </script>
    </html>
