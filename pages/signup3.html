<!DOCTYPE html>
    <html>
        <head>
            <title> Sign Up - Mental Health Web App </title> 
            <link rel = "stylesheet" href = "theme.css">
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>

            <div class = "header" onclick = "homeFunction()">
                <p> Mental Health Web App </p>                
            </div>

            <div class = "main">
                <div class = "activities">
                    <h1> Sign Up: </h1>
                    <p>Sign up for an account to access the Mental Health Web Application.</p>
                    <div class = "login">
                        <form action="/createAccount" method="post">

                            <p>Username: </p>    
                            <input type="text" name="userName" placeholder="Name">    
    
                            <p>Email: </p>
                            <input type="text" name="emailAddress" placeholder="Person@example.net">
    
                            <p>Password: </p>
                            <input type="text" name="passWord" placeholder="********">
    
                            <p>Confirm Password: </p>
                            <input type="text" name="confirmPassWord" placeholder="********">
    
                           
                            <div class = "loginbutton">
                                <!-- <button id = "login"> Login </button> -->
                                <input type="submit" value="Sign Up">  
                                <p> Already a user of the Mental Health Web App? <a href = "http://localhost:9000">Log in</a></p>

                            </div>
    
                        </form>
                        
                    </div>

                    
                </div>
            </div>
            <div class = "footer">
                <div class = "about">                    
                    <button id = "aboutButton" onclick = "aboutFunction()">About</button>
                </div>
            </div>
        </body>
        <script src = "script.js"> </script>
    </html>
