<!DOCTYPE html>
    <html>
        <title> How are you feeling? - M H W A</title>
        <link rel = "stylesheet" href = "theme.css">
    </html>
    <body>
        
        <div class = "header">
            <!-- Navbar -->
        </div>

        <div class = "main">

            <div class = "face">
                <img src = "smileyFaces/smileyFace3.png">
            </div>

            <div class="slidecontainer">

                <div class = "minus">
                    <p>-</p>
                </div>

                <div class = "plus">
                    <p>+</p>
                </div>
                <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
                <p>Value: <span id="demo"></span></p>
            </div>

            <div class = "feelingText">
                <p> How are you feeling? </p>
                <input type="text" id="feelingIn" name="feelingInput" placeholder="Today I am feeling...">
            </div>

            <div class = "inputButtons">
                <button id = "saveBtn">Save</button>
                <button id = "skipBtn">Skip</button>
            </div>

        </div>
        
    </body>

    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;
        
        slider.oninput = function() {
          output.innerHTML = this.value;
        }
        </script>

        </html>
