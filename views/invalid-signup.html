<!DOCTYPE html>
    <html>
        <head>
            <title> Sign Up - Mental Health Web App </title> 
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class = "main">
                <div class = "header" onclick = "homeFunction()">
                    <p> Mental Health Web App </p>                
                </div>
                <div class = "activities">
                    <h1> Sign Up: </h1>
                    <p>Sign up for an account to access the Mental Health Web Application.</p>
                    <div class = "login">
                        <form action="/signup" method="post">
                            <div class = "invalid">
                                <p> Invalid Credentials </p>
                            </div>
                            <p>Username: </p>    
                            <input type="text" name="username" placeholder="Name">    
                            <p>Email: </p>
                            <input type="text" name="email" placeholder="Person@example.net">
                            <p>Password: </p>
                            <input type="text" name="password" placeholder="********">                            
                            <div class = "loginbutton">                                
                                <input type="submit" value="SignUp">  
                                <p> Already a user of the Mental Health Web App? <a href = "http://localhost:9000/login"> Log in </a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class = "footer">
                <div class = "about">                    
                    <button id = "aboutButton" onclick = "aboutFunction()">About</button>
                </div>
            </div>
        </body>
        <script src = "/js/script.js" type="text/javascript"></script>
        <link href="/css/theme.css" rel="stylesheet" type="text/css">
        <style>
            body {
                background-image: url("/img/login.jpg");
                /* background-repeat: no-repeat; */
                background-size: 100%;                
            }

              /* @media for Responsive design. */
            @media only screen and (max-width: 700px) {
            
            body {
                background-image: url("/img/login.jpg");
                /* background-repeat: no-repeat; */
                background-size: auto;                
            }
            }
        </style>
    </html>
