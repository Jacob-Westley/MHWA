<!DOCTYPE html>
    <html>
        <head>
            <title> Delete Account - Mental Health Web App </title> 
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>
            <div class = "main">
            <ul class = "topnav">
                <li><a class = "active" href = "http://localhost:9000/home"> Home </a></li>               
                <li class="right"><a href="http://localhost:9000/account-management"> Logged in as: <%=usernamex%> </a></li>
            </ul>           
                <div class = "activities">
                    <h1> Delete Account: </h1>
                                      
                    <div class = "login">
                        <p> Are you sure you wish to delete your account? </p>
                    <p> Delete <%=usernamex%> ? </p> 
                    <div class = "invalid">
                        <p> Warning! - This cannot be undone. </p>
                    </div>
                    <p> Click delete to erase your account and all diary entries. </p> 
                        <form action = "/delete-account" method = "post">
                            <!-- <p id = "newusername"> New Username: </p>
                            <input type = "text" name = "newusername" placeholder = "Username" id = "newusername" required>                             -->
                            <div class = "loginbutton">
                                <input type = "submit" value = "Delete">                               
                            </div>
                        </form>
                    </div>  
                </div>
            </div>           
        </body>
        <script src = "/js/script.js" type="text/javascript"></script>
        <link href="/css/theme.css" rel="stylesheet" type="text/css">
    </html>
