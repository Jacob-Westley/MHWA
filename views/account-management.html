<!DOCTYPE html>
    <html>
        <head>
            <title> Account Management  - Mental Health Web App </title>
            <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        </head>
        <body>            
            <div class = "main">
                <ul class = "topnav">
                    <li><a class = "active" href = "http://localhost:9000/home"> Home </a></li>               
                    <li class="right"><a href="http://localhost:9000/account-management"> Logged in as: <%=usernamex%> </a></li>
                </ul>
                <div class = "activities">
                    <h1> Account Management: </h1>                    
                    <p> Use this page to manage your account. </p>

                    <div class = "option">
                        <p> Change Username </p>
                        <button id = "changeusernameButton" onclick = "changeusernameFunction()"> Go </button>                        
                    </div>

                    <div class = "option">
                        <p> Change Password </p>
                        <button id = "changepasswordButton" onclick = "changepasswordFunction()"> Go </button>
                    </div>

                    <div class = "option">
                        <p> Delete Account </p>
                        <button id = "mindfulnessButton" onclick = "deleteaccountFunction()"> Go </button>
                    </div>

                    <div class = "option">
                        <p> Log Out </p>
                        <button id = "diaryButton" onclick = "logoutFunction()"> Log out </button>
                    </div>
                </div>
            </div>
        </body>
        <script src = "/js/script.js" type = "text/javascript" ></script>
        <link href = "/css/theme.css" rel = "stylesheet" type = "text/css">
        <style>
            body {
                background-image: url("/img/account.jpg");
                background-repeat: no-repeat;
                background-size: 100%;                
            }

              /* @media for Responsive design. */
            @media only screen and (max-width: 700px) {
            
            body {
                background-image: url("/img/account.jpg");
                background-repeat: no-repeat;
                background-size: auto;                
            }
            }
        </style>
    </html>
